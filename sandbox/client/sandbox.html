<template name="sandbox">
    <section>
        <h2>Meteor Template Examples</h2>
        {{> libraryExamples }}
    </section>
</template>

<template name="spacebarsHelper">
    <pre>&#123;&#123;&#123;{{this}}&#125;&#125;&#125;</pre>
</template>

<template name="libraryExamples">
    <ul>
        <li>
            {{> spacebarsHelper 'button "Go"' }}
            {{{button "Go"}}}
            <div>{{button "Go"}}</div>
        </li>
        <li>
            {{> spacebarsHelper 'button icon="desktop"' }}
            {{{button icon="desktop"}}}
            <div>{{button icon="desktop"}}</div>
        </li>
        <li>
            {{> spacebarsHelper 'button "Cancel" class="sm"' }}
            {{{button "Cancel" class="sm"}}}
            <div>{{button "Cancel" class="sm"}}</div>
        </li>
        <li>
            {{> spacebarsHelper 'button "Smart" icon="bars"' }}
            {{{button "Smart" icon="bars"}}}
            <div>{{button "Smart" icon="bars"}}</div>
        </li>
        <li>
            {{> spacebarsHelper 'buttonDelete class="sm"' }}
            {{{buttonDelete class="sm"}}}
            <div>{{buttonDelete class="sm"}}</div>
        </li>
        <li>
            {{> spacebarsHelper 'buttonSave class="lg"' }}
            {{{buttonSave class="lg"}}}
            <div>{{buttonSave class="lg"}}</div>
        </li>
        <li>
            {{> spacebarsHelper 'buttonEdit class="xl"' }}
            {{{buttonEdit class="xl"}}}
            <div>{{buttonEdit class="xl"}}</div>
        </li>
        <li>
<pre>&#123;&#123;&#123;input "test-input"
    label="Input"
    placeholder="Enter some text..."
&#125;&#125;&#125;</pre>
            {{{input "test-input"
                label="Input"
                placeholder="Enter some text..."
            }}}
            <div>{{input "test-input"
                label="Input"
                placeholder="Enter some text..."
            }}</div>
        </li>
        <li>
<pre>&#123;&#123;&#123;textarea "test-textarea"
    label="Textarea"
    placeholder="Enter some text..."
&#125;&#125;&#125;</pre>
            {{{textarea "test-textarea"
                label="Textarea"
                placeholder="Enter some text..."
            }}}
            <div>{{textarea "test-textarea"
                label="Textarea"
                placeholder="Enter some text..."
            }}</div>
        </li>
    </ul>
</template>

<template name="sandbox">
    <section>
        <h2>Meteor Template Examples</h2>
        {{> libraryExamples }}
    </section>
    <section>
        <h2>Meteor Crud Function</h2>
        {{> test }}
    </section>
</template>

<template name="crudCreate">
    <form class="{{name}}-create">
        {{> UI.contentBlock }}
        {{> buttonSave }}
    </form>
</template>

<template name="crudUpdate">
    <form class="{{name}}-update" data-id="{{_id}}">
        {{> UI.contentBlock }}
        {{> buttonSave }}
    </form>
</template>

<template name="testMostRecent">
    {{#with mostRecent}}
        {{#crudUpdate name="test" _id=_id}}
            <input type="text" name="title" value="{{title}}" />
            <input type="text" name="content" value="{{content}}" />
        {{/crudUpdate}}
    {{/with}}
</template>

<template name="test">
    {{#crudCreate name="test"}}
        <input type="text" name="title" />
        <input type="text" name="content" />
    {{/crudCreate}}
    {{> testMostRecent}}
    {{#each testList}}
        <h3>{{title}}</h3>
        <span>{{date}}</span>
        <div>{{content}}</div>
    {{/each}}
</template>

<template name="rawSpaceBars">
    <pre class="right">&#123;&#123;&gt; {{this}} &#125;&#125;</pre>
</template>

<template name="libraryExamples">
    <ul>
        <li>
            {{> rawSpaceBars 'button' }}
            {{> button }}
        </li>
        <li>
            {{> rawSpaceBars 'button class="sm"' }}
            {{> button class="sm" }}
        </li>
        <li>
            {{> rawSpaceBars 'button text="Smart"' }}
            {{> button text="Smart" }}
        </li>
        <li>
            {{> rawSpaceBars 'buttonSave class="lg"' }}
            {{> buttonSave class="lg" }}
        </li>
        <li>
            {{> rawSpaceBars 'button icon="edit"' }}
            {{> button icon="edit" }}
        </li>
        <li>
            {{> rawSpaceBars 'field name="test-input" label="Input" hint="Enter some text..."' }}
            {{> field
                name="test-input"
                label="Input"
                hint="Enter some text..." }}
        </li>
        <li>
            {{> rawSpaceBars 'field name="test-textarea" tag="textarea" label="Textarea" hint="Enter some text..."' }}
            {{> field
                name="test-textarea"
                tag="textarea"
                label="Textarea"
                hint="Enter some text..." }}
        </li>
    </ul>
</template>

<template name="blog">
    
    {{#crudCreate name="post"}}
        {{> field name="title" }}
        {{> textarea name="content" }}
    {{/crudCreate}}
    
    {{> button name="expand" icon="expand" }}
    <div class="new-post-preview next-mark">
        <span class="title"></span>
        <span class="date"></span>
        <div class="preview content"></div>
    </div>
    
    <ul class="post-list">
        {{#each post}}
            <li data-id="{{_id}}">
                <button class="post-delete right">Delete</button>
                <button class="open-post-update right">Edit</button>
                <span class="title">{{title}}</span>
                <span class="date">{{date}}</span>
                <div class="preview content next-mark">{{{content}}}</div>
            </li>
        {{/each}}
    </ul>
    
</template>

<template name="editPost">
    <form class="post-update">
        {{> buttonClose class="close right" }}
        
        {{> field
            name="title"
            label="Title"
            val=title
        }}
        
        {{> textarea
            name="content"
            label="Content"
            val=content
        }}
        
        {{> buttonSave }}
    </form>
</template>

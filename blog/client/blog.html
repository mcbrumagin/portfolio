<template name="blog">
    
    {{#crudCreate name="post"}}
        {{{input "title"}}}
        {{{textarea "content"}}}
    {{/crudCreate}}
    
    {{{button name="expand" icon="expand"}}}
    <div class="new-post-preview next-mark">
        <span class="title"></span>
        <span class="date"></span>
        <div class="preview content"></div>
    </div>
    
    <ul class="post-list">
        {{#each post}}
            <li data-id="{{_id}}">
                {{{buttonDelete class="post-delete right"}}}
                {{{button "Edit"
                    icon="edit"
                    class="open-post-update right"
                }}}
                <span class="title">{{title}}</span>
                <span class="date">{{date}}</span>
                <div class="preview content next-mark">{{{content}}}</div>
            </li>
        {{/each}}
    </ul>
    
</template>

<template name="editPost">
    {{#crudUpdate name="post"}}
        {{{button icon="close" class="close right"}}}
        {{{input "title" label="Title" value=title}}}
        {{{textarea "content" label="Content" value=content }}}
    {{/crudUpdate}}
</template>


<template name="designLibrary">
    <h2>HTML/CSS Design Components</h2>
    
    {{#crudCreate name="components"}}
        {{{input "title"}}}
        {{{textarea "html" label="HTML"}}}
        {{{textarea "style" label="CSS"}}}
    {{/crudCreate}}
    
    <ul id="components">
        {{#each component}}
            <li data-id="{{_id}}">
                <div class="button-group stack corner">
                    {{{buttonEdit class="open-components-update"}}}
                    {{{buttonDelete class="components-delete"}}}
                </div>
                <h3>{{title}}</h3>
                <style>
                    {{previewStyle}}
                </style>
                <span class="preview-wrapper {{title}}">
                    {{{html}}}
                </span>
                <div class="code-wrapper">
                    <pre>{{html}}</pre>
                    <pre>{{style}}</pre>
                </div>
            </li>
        {{/each}}
    </ul>
</template>

<template name="editComponent">
    {{#crudUpdate}}
        {{{button icon="close" class="close right"}}}
        {{{input "title" value=title}}}
        {{{textarea "html" label="HTML" value=html}}}
        {{{textarea "style" label="CSS" value=style}}}
    {{/crudUpdate}}
</template>

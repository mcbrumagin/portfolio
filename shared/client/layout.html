<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, minimal-ui" />
    <meta name="HandheldFriendly" content="True">
    <link rel="apple-touch-icon" href="/custom_icon.png">

    <title>Matthew C. Brumagin</title>
</head>


<template name="layout">
    {{> navigation }}
    {{> banner }}
    <main role="main" class="main">
        {{> yield }}
    </main>
    {{> footer }}
</template>

<template name="banner">
    <header role="banner">
        <div class="js-button-group-1 button-group fixed stack corner">
            {{{button icon="navicon"
                class="js-open-nav open-nav xl"
            }}}
            <!--
                {{{button icon="ellipsis-v"
                    class="js-open-page-controls open-page-controls xl"
                }}}
            -->
            {{{button icon="angle-double-up"
                class="js-back-to-top fade fade-out back-to-top xl"
            }}}
        </div>
        <h1>Matthew C. Brumagin</h1>
    </header>
</template>


<template name="footer">
    <footer role="contentinfo">
        &copy; {{year}} Matthew C. Brumagin
    </footer>
</template>

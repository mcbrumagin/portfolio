<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, minimal-ui" />
    <meta name="HandheldFriendly" content="True">
    <link rel="apple-touch-icon" href="/custom_icon.png">

    <title>Matthew C. Brumagin</title>
</head>


<template name="layout">
    {{> navigation }}
    {{> banner }}
    <main role="main" class="main">
        {{> yield }}
    </main>
    {{> footer }}
</template>


<template name="navigation">
    <nav class="main-nav" role="navigation">
        {{{button icon="close"
            class="js-close-nav close-nav lg right"
        }}}
        <ul>
            <li class="wide">
                <a href="{{pathFor 'home'}}">
                    <span class="tx">Matthew C. Brumagin</span>
                </a>
            </li>
            <li>
                <a href="{{pathFor 'blog'}}">
                    <i class="fa fa-comment"></i>
                    <span class="tx">Blog</span>
                </a>
            </li>
            <!--
            <li>
                <a href="#Tutorials">
                    <i class="fa fa-graduation-cap"></i>
                    <span class="tx">Tutorials</span>
                </a>
            </li>
            <li>
                <a href="{{pathFor 'resume'}}">
                    <i class="fa fa-book"></i>
                    <span class="tx">Resume</span>
                </a>
            </li>
            <li>
                <a href="#Samples">
                    <i class="fa fa-code"></i>
                    <span class="tx">Samples</span>
                </a>
            </li>
            -->
            <li>
                <a href="{{pathFor 'designLibrary'}}">
                    <i class="fa fa-photo"></i>
                    <span class="tx">Design</span>
                </a>
            </li>
            <li>
                <a href="{{pathFor 'sandbox'}}">
                    <i class="fa fa-inbox"></i>
                    <span class="tx">Sandbox</span>
                </a>
            </li>
            <li>
                <a href="{{pathFor 'logs'}}">
                    <i class="fa fa-list-alt"></i>
                    <span class="tx">Logs</span>
                </a>
            </li>
            <li class="wide list-break">
                <!-- TODO: Remove after configuring on mcbrumagin.com-->
                {{> loginButtons}}
            </li>
            <li class="wide">
                <ul id="my-login" class="fade">
                    <li>
                        <a class="my-login-facebook">
                            <i class="fa fa-facebook"></i>
                            <span class="tx">Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a class="my-login-google">
                            <i class="fa fa-google"></i>
                            <span class="tx">Google</span>
                        </a>
                    </li>
                    <li>
                        <a class="my-login-twitter">
                            <i class="fa fa-twitter"></i>
                            <span class="tx">Twitter</span>
                        </a>
                    </li>
                    <li>
                        <a class="my-login-github">
                            <i class="fa fa-github"></i>
                            <span class="tx">Github</span>
                        </a>
                    </li>
                    <li>
                        <a class="my-login-linkedin">
                            <i class="fa fa-linkedin"></i>
                            <span class="tx">LinkedIn</span>
                        </a>
                    </li>
                </ul>
                <a id="my-logout" class="fade fade-out" style="display: none">
                    <i class="fa fa-sign-out"></i>
                    <span class="tx normal">Sign Out</span>
                </a>
            </li>
            <!--
            <li>
                <button>
                    <i class="fa fa-"></i>
                    <span class="tx"></span>
                </button>
            </li>
            -->
        </ul>
    </nav>
</template>


<template name="banner">
    <header role="banner">
        <div class="js-button-group-1 button-group fixed stack corner">
            {{{button icon="navicon"
                class="js-open-nav open-nav xl"
            }}}
            <!--
                {{{button icon="ellipsis-v"
                    class="js-open-page-controls open-page-controls xl"
                }}}
            -->
            {{{button icon="angle-double-up"
                class="js-back-to-top fade fade-out back-to-top xl"
            }}}
        </div>
        <h1>Matthew C. Brumagin</h1>
    </header>
</template>


<template name="footer">
    <footer role="contentinfo">
        &copy; {{year}} Matthew C. Brumagin
    </footer>
</template>


<template name="crudCreate">
    <form class="{{name}}-create clearfix">
        {{> UI.contentBlock }}
        {{{buttonSave class="right"}}}
    </form>
</template>

<template name="crudUpdate">
    <form class="{{this.collection}}-update clearfix" data-id="{{this._id}}">
        {{> UI.contentBlock }}
        {{{buttonSave class="right"}}}
    </form>
</template>

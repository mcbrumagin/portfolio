<template name="button">
    <button id="{{id}}" name="{{name}}" class="{{class}}" type="{{type}}">
        {{{icon}}}
        {{{text}}}
    </button>
</template>

<template name="buttonSave">
    {{> button icon="save" text="Save" type="submit" class=class }}
</template>

<template name="buttonClose">
    {{> button icon="close" class=class }}
</template>

<template name="field">
    <div class="field">
        <label for="{{name}}">{{{label}}}</label>
        {{{tag}}}
        {{{help}}}
    </div>
</template>

<template name="textarea">
    {{> field tag="textarea"
        name=name
        label=label
        help=help
        val=val
    }}
</template>

<template name="crudCreate">
    <form class="{{name}}-create">
        {{> UI.contentBlock }}
        {{{buttonSave}}}
    </form>
</template>

<template name="crudUpdate">
    <form class="{{name}}-update" data-id="{{_id}}">
        {{> UI.contentBlock }}
        {{{buttonSave}}}
    </form>
</template>


<template name="crudCreate">
    <form class="{{name}}-create">
        {{> UI.contentBlock }}
        {{{buttonSave}}}
    </form>
</template>

<template name="crudUpdate">
    <form class="{{this.collection}}-update" data-id="{{this._id}}">
        {{> UI.contentBlock }}
        {{{buttonSave}}}
    </form>
</template>
